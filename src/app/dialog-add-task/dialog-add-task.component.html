<div class="content">
    <div class="headline">
        <h1>Add Task</h1>
    </div>
    <form class="form-section" #taskPost="ngForm" (ngSubmit)="submitData(taskPost)" [noValidate]="false">
        <div class="input-fields">
            <label for="">Title</label>
            <input type="text" placeholder="Enter a title" required ngModel name="title">

            <label for="">Description</label>
            <textarea cols="30" rows="4" placeholder="Enter a Description" required name="description"
                ngModel></textarea>

            <label for="">Category</label>
            <select name="dropdown" required name="category" ngModel>
                <option value="" disabled selected>Select a category</option>
                <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
            </select>

            <label for="">Assigned to</label>
            <select name="dropdown" required name="user" ngModel>
                <option value="" disabled selected>Select a user</option>
                <option *ngFor="let user of users" [ngValue]="user.id">{{user.username}}</option>
            </select>
        </div>
        <div class="line"></div>
        <div class="input-fields">
            <label for="">Due date</label>
            <input type="date" required name="date" ngModel>
            <label for="">Prio</label>
            <div class="prio-buttons">
                <button *ngFor="let priority of priorities" type="button"
                    [ngClass]="{'selected' : priority.id == selected_prio}"
                    (click)="select_prio(priority.id)">{{priority.name}}</button>
            </div>
            <input [(ngModel)]="selected_prio" type="hidden" name="priority">
            <input name="status" [ngModel]="1" type="hidden" />
            <div class="buttons">
                <button class="button-23-2" role="button" [mat-dialog-close]>Cancel</button>
                <button class="button-23" role="button" type="submit">Create Task</button>
            </div>
        </div>
    </form>
</div>
